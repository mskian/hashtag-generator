name: build-script

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/setup-node@v4.0.2
      with:
         node-version: '18.x'
         cache: 'yarn'
    - name: use yarn
      run: |
       yarn install
       yarn css
       yarn build