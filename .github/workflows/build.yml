name: build-script

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.3.1
    - uses: actions/setup-node@v6.2.0
      with:
         node-version: '24.13.0'
         cache: 'yarn'
    - name: use yarn
      run: |
       yarn install
       yarn css
       yarn build
